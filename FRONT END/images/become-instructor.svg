<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="700" height="500" rx="20" ry="20" fill="#e9ecef"/>
    <text x="350" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#6c757d">Become an Instructor Image</text>
    <g transform="translate(200, 100)">
      <!-- Teacher Icon -->
      <circle cx="150" cy="100" r="80" fill="#8e44ad" opacity="0.2"/>
      <circle cx="150" cy="70" r="30" fill="#8e44ad" opacity="0.3"/>
      <rect x="110" y="110" width="80" height="100" rx="10" ry="10" fill="#8e44ad" opacity="0.3"/>
      
      <!-- Teaching Elements -->
      <rect x="50" y="250" width="200" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.2"/>
      <rect x="75" y="280" width="150" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.2"/>
      <rect x="100" y="310" width="100" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.2"/>
      
      <!-- Certificate -->
      <rect x="250" y="50" width="150" height="100" rx="5" ry="5" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.4"/>
      <rect x="270" y="70" width="110" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.3"/>
      <rect x="270" y="90" width="110" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.3"/>
      <rect x="270" y="110" width="70" height="10" rx="5" ry="5" fill="#8e44ad" opacity="0.3"/>
      <circle cx="320" cy="150" r="20" stroke="#8e44ad" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
  </g>
</svg> 